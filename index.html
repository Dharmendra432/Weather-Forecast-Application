<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Forecast Application</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="min-h-screen bg-gradient-to-br from-sky-400 to-indigo-600 text-white">

<header class="text-center py-6">
  <h1 class="text-3xl font-bold">Weather Forecast Application</h1>
  <p class="text-sm opacity-90">City & Location based weather forecast</p>
</header>

<main class="max-w-6xl mx-auto px-4 grid md:grid-cols-2 gap-6">

  <!-- Search Panel -->
  <section class="bg-white text-gray-800 p-5 rounded-xl shadow-lg">
    <h2 class="text-xl font-semibold mb-3">Search Weather</h2>

    <input id="cityInput" type="text" placeholder="Enter city name"
      class="w-full border p-2 rounded mb-3" />

    <button id="searchBtn" class="w-full bg-blue-600 text-white py-2 rounded mb-2">Search</button>
    <button id="locationBtn" class="w-full bg-green-600 text-white py-2 rounded">Use Current Location</button>

    <select id="recentCities" class="w-full border p-2 rounded mt-4 hidden"></select>

    <p id="errorMsg" class="text-red-600 mt-3 text-sm"></p>
  </section>

  <!-- Current Weather -->
  <section class="bg-white text-gray-800 p-5 rounded-xl shadow-lg">
    <h2 class="text-xl font-semibold mb-3">Current Weather</h2>

    <div id="weatherInfo" class="hidden">
      <p id="cityName" class="font-bold text-lg"></p>
      <p id="temperature"></p>
      <p id="humidity"></p>
      <p id="wind"></p>

      <button id="unitToggle" class="mt-2 text-blue-600 underline">Switch °C / °F</button>
    </div>
  </section>
</main>

<!-- 5 Day Forecast -->
<section class="max-w-6xl mx-auto px-4 mt-8">
  <h2 class="text-xl font-semibold mb-4">5-Day Forecast</h2>
  <div id="forecast" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-4"></div>
</section>

<script src="script.js"></script>
</body>
</html>
